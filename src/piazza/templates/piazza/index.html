<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    {% if latest_message_list %}
        <ul>
            {% for message in latest_message_list %}
            <li><a href="/message/{{ message.message_id }}/">{{ message.message_heading }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No messages are available.</p>
    {% endif %}
  </body>
</html>
